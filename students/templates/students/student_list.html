<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<p><a href="{% url 'students:create' %}">Create student</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Enrollment date</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td><a href="{% url 'students:detail' s.id %}">{{ s.first_name }} {{ s.last_name }}</a></td>
            <td>{{ s.email }}</td>
            <td>{{ s.enrollment_date }}</td>
            <td>{{ s.active }}</td>
            <td>
                <a href="{% url 'students:edit' s.id %}">Edit</a> |
                <a href="{% url 'students:delete' s.id %}">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="6">No students found.</td></tr>
    {% endfor %}
    </tbody>
    </table>
</body>
</html>
