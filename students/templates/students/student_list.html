{% extends 'students/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Lista de Alunos</h3>
        <a href="{% url 'students:create' %}" class="btn btn-primary">+ Novo Aluno</a>
    </div>
    
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for s in students %}
                <tr>
                    <td>
                        <a href="{% url 'students:detail' s.id %}" class="text-decoration-none fw-bold text-dark">
                            {{ s.first_name }} {{ s.last_name }}
                        </a>
                    </td>
                    <td>{{ s.email }}</td>
                    <td class="text-end">
                        <a href="{% url 'students:edit' s.id %}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a href="{% url 'students:delete' s.id %}" class="btn btn-sm btn-outline-danger">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="text-center text-muted">Nenhum aluno encontrado.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
