{% extends 'students/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    {% if form.instance.pk %}
                        Editar Aluno
                    {% else %}
                        Novo Aluno
                    {% endif %}
                </h3>
            </div>
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <hr>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'students:list' %}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success px-4">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box; 
    }
    label {
        font-weight: bold;
        color: #495057;
    }
</style>
{% endblock %}
